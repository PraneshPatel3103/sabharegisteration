<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #fff8f0;
            --card: #fff;
            --input: #f9f6f2;
            --accent: #ff9800;
            --accent-dark: #ff6f00;
            --text: #3e2723;
            --label: #b77b3a;
            --border: #ffe0b2;
            --error: #e53935;
            --shadow: 0 4px 32px #ff980033;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 0;
        }
        form {
            background: var(--card);
            max-width: 420px;
            margin: 48px auto 0 auto;
            padding: 36px 32px 28px 32px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1.5px solid var(--border);
        }
        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 32px;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 2.1em;
        }
        label {
            color: var(--label);
            font-size: 1.04rem;
            margin-top: 18px;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        input, select, button {
            background: var(--input);
            color: var(--text);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin: 7px 0 16px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.04rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus {
            border: 2px solid var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px #ff980033;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, var(--accent) 60%, var(--accent-dark) 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 22px;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px #ff980033;
            transition: background 0.2s, transform 0.1s;
            border-radius: 12px;
            font-size: 1.1em;
            padding: 13px 0;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, var(--accent-dark) 0%, var(--accent) 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .event-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accent);
            font-size: 1.18em;
            user-select: none;
            opacity: 0.85;
        }
        select option {
            background: var(--card);
            color: var(--text);
        }
        #password-error {
            color: var(--error);
            font-size: 0.97em;
            margin-bottom: 8px;
            display: none;
            padding-left: 2px;
        }
        /* Custom scrollbar for inputs/selects */
        input::-webkit-input-placeholder, select {
            color: #b77b3a99;
        }
        ::placeholder {
            color: #b77b3a99;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            form { padding: 18px 4vw; }
            .event-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    const password = document.getElementById('password');
    const rePassword = document.getElementById('re_password');
    const errorDiv = document.getElementById('password-error');
    const form = document.querySelector('form');

    function checkPasswordsMatch() {
        if (password.value && rePassword.value && password.value !== rePassword.value) {
            errorDiv.style.display = 'block';
            return false;
        } else {
            errorDiv.style.display = 'none';
            return true;
        }
    }

    password.addEventListener('input', checkPasswordsMatch);
    rePassword.addEventListener('input', checkPasswordsMatch);

    form.addEventListener('submit', function (e) {
        if (!checkPasswordsMatch()) {
            e.preventDefault();
            rePassword.focus();
        }
    });
</script>
